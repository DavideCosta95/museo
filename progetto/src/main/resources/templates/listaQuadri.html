<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista quadri</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<ul>
		<li th:each="quadro : ${quadri}">
			<a th:href="@{/dettagli(id=${quadro.id})}" th:text="${quadro.titolo}"></a>
		</li>
	</ul>
 
</body>
</html>
