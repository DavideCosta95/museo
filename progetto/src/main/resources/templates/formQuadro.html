<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Quadro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/quadro}" th:object="${quadro}"
		method="post">
		<div>
			<div>
				<span th:text="#{label.titolo}"> Titolo: </span> <span><input
					type="text" th:field="*{titolo}" /></span> <span
					th:if="${#fields.hasErrors('titolo')}" th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.anno}">Anno: </span> <span><input
					type="text" th:field="*{anno}" /></span> <span
					th:if="${#fields.hasErrors('anno')}" th:text="#{label.number}">Error</span>
			</div>
			<div>
				<span th:text="#{label.tecnica}">Tecnica: </span> <span><input
					type="text" th:field="*{tecnica}" /></span> <span
					th:if="${#fields.hasErrors('tecnica')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<div>
				<span th:text="#{label.dimensioni}"> Dimensioni: </span> <span><input
					type="text" th:field="*{dimensioni}" /></span> <span
					th:if="${#fields.hasErrors('dimensioni')}"
					th:text="#{label.mandatory}">Error</span>
			</div>
			<!-- <select th:field="*{autore}">
				<option th:each="type : ${autori}" th:value="${autore}" </option>
				th:text="#{${'seedstarter.type.' + type}}">Wireframe</option> 
			</select> -->
			<div>
				<span><button type="submit">Submit</button></span>
			</div>
		</div>
	</form>
	<a href="quadro">Lista Autori</a>
</body>
</html>
